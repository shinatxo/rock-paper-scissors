<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>Make your choice and play against the computer!</p>
    </header>

    <main>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id="scissors" class="choice">Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">You chose: <span>-</span></p>
            <p id="computer-choice">Computer chose: <span>-</span></p>
            <p id="winner">Result: <span>-</span></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Rock, Paper, Scissors Game</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
